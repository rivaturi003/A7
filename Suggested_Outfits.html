  <div class="container">

  </div>

    <div class="row">
      <div class="col-sm-4">
        <h1 style="text-align:center;">Top:</h1>
      </div>

      <!--top img-->
      <div class="col-sm-8">

        <button class="w3-button w3-black w3-display-left" style="position:left;" id="topLeft">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" style="position: relative;" id="topRight">&#10095;</button>
      </div>


    </div>

    <div class="row">
      <div class="col-sm-4">

  <script type="text/x-handlebars-template" id="item-template">
