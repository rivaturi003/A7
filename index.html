<!DOCTYPE html>
<html lang="en">

<head>
  <title>INSTAFIT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="js/handlebars-v4.0.11.js"></script>
  <script src="js/index.js"></script>
</head>


<body>

  <!--NavBar-->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <a class="navbar-brand" href="index.html">INSTAFIT</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="mycloset.html">My Closet</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Suggested_Outfits.html">Outfit Matching</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">LogOut</a>
      </li>
    </ul>
  </nav>


  <div class="container">
    <div id="weather1">
      <a class="weatherwidget-io" href="https://forecast7.com/en/32d72n117d16/san-diego/" data-label_1="SAN DIEGO" data-label_2="WEATHER" data-icons="Climacons Animated" data-theme="sky">SAN DIEGO WEATHER</a>

    </div>

    <div class="container" id="question">
      <h1 class="display-1" style="text-align: center;"><b>Today's Suggestion</b></h1>
      <h1 style="text-align: center;">What are you doing today?</h1>
      <div class="form-group ">
        <select id="event" class="form-control form-control-lg">
          <option selected>-----Please Select One Activity-----</option>
          <option value="School">School</option>
          <option value="Casual">Casual</option>
          <option value="Party">Party</option>
        </select>
      </div>
    </div>


    <div class="container" id="Suggestion">




      <div class="row">

        <div class="col-sm-4">
          <h1>Top:</h1>
        </div>

        <div class="col-sm-8" id="topImg">

        </div>
      </div>


      <div class="row">
        <div class="col-sm-4">
          <h1>Bottom:</h1>
        </div>

        <div class="col-sm-8" id="bottomImg">

        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <h1>Shoes:</h1>
        </div>

        <div class="col-sm-8" id="shoesImg">

        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <h1>Accessories:</h1>
        </div>

        <div class="col-sm-8" id="accessoriesImg">


        </div>
      </div>



    </div>

    <script>
      ! function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {
          js = d.createElement(s);
          js.id = id;
          js.src = 'https://weatherwidget.io/js/widget.min.js';
          fjs.parentNode.insertBefore(js, fjs);
        }
      }(document, 'script', 'weatherwidget-io-js');
    </script>

    <script type="text/x-handlebars-template" id="item-template">

      <div class="flip-box">
        <div class="flip-box-inner">

          <div class="flip-box-front">
            <img src="{{url}}" class="img-fluid">

          </div>

          <div class="flip-box-back">
            <h2>{{name}}</h2>
          </div>
        </div>
      </div>

    </script>
</body>

</html>
